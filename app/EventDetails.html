<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">

                    </ul>
                </div>
            </div>
            <div class="" ng-controller="EventController" style="padding:20px;">
                <img ng-src="{{event.imageUrl}}" alt="">
                <div class="row">
                    <div class="span11">
                        <h2>{{event.name}}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="span3">
                        <div class="">
                            <strong>Date:</strong>{{event.date}}
                        </div>
                        <div class="">
                            <strong>Time:</strong>{{event.time}}
                        </div>
                    </div>
                    <div class="span4">
                        <address class="">
                            <strong>Address:</strong>{{event.location.address}}<br>
                            {{event.location.city}},
                            {{event.location.country}}
                        </address>
                    </div>
                </div>

            </div>
        </div>
        <script type="text/javascript" src="/lib/jquery.min.js"></script>
        <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="/lib/underscore-1.4.4.min.js">
        </script>
        <script type="text/javascript" src="/lib/angular/angular.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/controllers/EventController.js">
        </script>
    </body>
</html>
